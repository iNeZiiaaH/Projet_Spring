<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/img/employee.png" type="img" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>
    <style>
        body {
            background-color: #f1f5f8;
            font-family: 'Arial', sans-serif;
            animation: fadeInBody 0.8s ease-out;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: zoomIn 0.6s ease;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h3 {
            font-size: 2.5rem;
            color: #003eb6;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .form-control:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .back-link {
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .back-link:hover {
            color: #0056b3;
            transform: translateX(-3px);
        }

        hr {
            border-color: #e0e0e0;
        }

        .toast {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
    </style>

    <title>Save Employee</title>
</head>

<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <div id="errorAlert" class="alert alert-danger" style="display:none;" role="alert">
        Please fill in all the required fields.
    </div>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST" onsubmit="return validateForm()">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name" required>
        </div>

        <div class="mb-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last name" required>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-info">Save</button>
            <a th:href="@{/employees/list}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;

        if (!firstName || !lastName || !email) {
            document.getElementById('errorAlert').style.display = 'block';
            return false;
        }

        document.getElementById('errorAlert').style.display = 'none';
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybR0A7fwz4y4xPa6U4p5oO0PjO/+fXh1FlL7ysY7lSbxh5F1K" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-cu9F/h9sd2mwEdfbfBPE1C26rCPSXhHo9/f9kZzwmtkp8tzjb59bg0kFA57ckI69g" crossorigin="anonymous"></script>

</body>
</html>
